<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptora Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Cryptora</div>

    <div class="chat-area" id="chatArea">
        <div class="chat-bubble bot-message">Hello! I'm Cryptora, your friendly guide to blockchain and cryptocurrency. What's your name?</div>
    </div>

    <div class="quick-replies" id="quickReplies">
        <div class="quick-reply">What is blockchain?</div>
        <div class="quick-reply">What is cryptocurrency?</div>
        <div class="quick-reply">What are smart contracts?</div>
        <div class="quick-reply">What is an ICO?</div>
        <div class="quick-reply">How does mining work?</div>
        <div class="quick-reply">What is Ethereum?</div>
        <div class="quick-reply">What is a wallet?</div>
        <div class="quick-reply">What is DeFi?</div>
        <div class="quick-reply">What is an NFT?</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
